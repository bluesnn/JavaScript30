<script>
const endpoint = 'https://gist.githubusercontent.com/soyaine/81399bb2b24ca1bb5313e1985533c640/raw/bdf7df2cbcf70706c4a5e51a7dfb8c933ed78878/TangPoetry.json';
const cities = [];

fetch(endpoint).then(res => {
  return res.json()
}).then(res => {
  cities.push(...res)
  // console.log(cities)
})

function findMatches(e, v) {
  return v.filter(el => {
    const regex = new RegExp(e, 'gi');
    return el.city.match(regex) || el.state.match(regex)
  })
}

function displayMatches(e) {
  const matchArray = findMatches(this.value, cities)
}

const searchInput = document.querySelector('.search')

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
